<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Fashion Driven</title>
  </head>
  <body>
    <header>
      <img src="imagens/Logo.png" alt="" />
    </header>
    <main>
      <div class="lado-esquerdo">
        <div class="container-esquerdo">
          <h2>Escolha o modelo</h2>
          <div class="escolher-modelo">
            <div class="produto">
              <div class="fundo" onclick="modeloEscolhido(this)">
                <img src="imagens/tshirt.png" alt="" />
              </div>
              <h2 class="modelo-escolhido">T-shirt</h2>
            </div>
            <div class="produto">
              <div class="fundo" onclick="modeloEscolhido(this)">
                <img src="imagens/Camiseta.png" alt="" />
              </div>
              <h2 class="modelo-escolhido">Camiseta</h2>
            </div>
            <div class="produto">
              <div class="fundo" onclick="modeloEscolhido(this)">
                <img src="imagens/Mangalonga.png" alt="" />
              </div>
              <h2 class="modelo-escolhido">Manga Longa</h2>
            </div>
          </div>
          <h2>Escolha a gola</h2>
          <div class="escolher-gola">
            <div class="produto">
              <div class="fundo" onclick="golaEscolhida(this)">
                <img src="imagens/GolaV.png" alt="" />
              </div>
              <h2 class="gola-escolhida">Gola V</h2>
            </div>
            <div class="produto">
              <div class="fundo" onclick="golaEscolhida(this)">
                <img src="imagens/GolaRedonda.png" alt="" />
              </div>
              <h2 class="gola-escolhida">Gola Redonda</h2>
            </div>
            <div class="produto">
              <div class="fundo" onclick="golaEscolhida(this)">
                <img src="imagens/GolaPolo.png" alt="" />
              </div>
              <h2 class="gola-escolhida">Gola Polo</h2>
            </div>
          </div>
          <h2>Escolha o tecido</h2>
          <div class="escolher-tecido">
            <div class="produto">
              <div class="fundo" onclick="tecidoEscolhido(this)">
                <img src="imagens/Seda.png" alt="" />
              </div>
              <h2 class="tecido-escolhido">Seda</h2>
            </div>
            <div class="produto">
              <div class="fundo" onclick="tecidoEscolhido(this)">
                <img src="imagens/Algodão.png" alt="" />
              </div>
              <h2 class="tecido-escolhido">Algodão</h2>
            </div>
            <div class="produto">
              <div class="fundo" onclick="tecidoEscolhido(this)">
                <img src="imagens/Poliester.png" alt="" />
              </div>
              <h2 class="tecido-escolhido">Poliéster</h2>
            </div>
          </div>
          <h2>Imagem de referência</h2>
          <div class="imagem-referencia">
            <input
              type="text"
              name=""
              placeholder="Insira o link"
              id=""
              onchange="urlImagemReferencia()"
            />
          </div>
          <div class="confirmar-pedido">
            <button class="desativado" disabled="disabled">
              Confirmar pedido
            </button>
          </div>
        </div>
      </div>
      <div class="lado-direito">
        <img src="imagens/ilustração.png" alt="" />
      </div>
    </main>
    <footer>
      <div class="container-footer">
        <h2>Ultimos Pedidos</h2>
        <div class="ultimos-pedidos">
          <div class="pedido">
            <div class="fundo-pedido">
              <img src="imagens/Blusa2.png" alt="" />
              <h3><strong>Criador:</strong> Agata</h3>
            </div>
          </div>
          <div class="pedido">
            <div class="fundo-pedido">
              <img src="imagens/Blusa3.png" alt="" />
              <h3><strong>Criador:</strong> Bruna</h3>
            </div>
          </div>
          <div class="pedido">
            <div class="fundo-pedido">
              <img src="imagens/Blusa4.png" alt="" />
              <h3><strong>Criador:</strong> Camila</h3>
            </div>
          </div>
          <div class="pedido">
            <div class="fundo-pedido">
              <img src="imagens/Blusa5.png" alt="" />
              <h3><strong>Criador:</strong> Daniel</h3>
            </div>
          </div>
          <div class="pedido">
            <div class="fundo-pedido">
              <img src="imagens/Blusa1.png" alt="" />
              <h3><strong>Criador:</strong> Ester</h3>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
